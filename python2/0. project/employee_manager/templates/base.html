<!-- templates/base.html -->
<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}직원 관리 시스템{% endblock %}</title>
    <!-- Bootstrap 5 (CSS) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (필요: 모달 AJAX/삭제 confirm 등) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap 5 (JS) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body { padding-top: 2rem; }
      .table thead th { white-space: nowrap; }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="mb-4">
        <h1 class="h3">직원 관리 시스템</h1>
      </header>

      <!-- Flash 메시지 영역 -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="mb-3">
            {% for category, msg in messages %}
              <div class="alert alert-{{ category }} mb-2" role="alert">{{ msg }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      {% block content %}{% endblock %}
    </div>

    <!-- 보기 모달 (AJAX 로딩 대상) -->
    <div class="modal fade" id="viewModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">직원 상세</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
          </div>
          <div class="modal-body" id="viewModalBody">
            <!-- _view.html 이 AJAX로 삽입됩니다. -->
          </div>
        </div>
      </div>
    </div>

    <script>
      // 보기 버튼 클릭 시, AJAX로 partial(_view.html) 로드 후 모달 표시
      $(document).on('click', '.btn-view', function (e) {
        e.preventDefault();
        const url = $(this).data('url');
        $('#viewModalBody').html('<div class="text-muted">로딩 중...</div>');

        $.get(url)
          .done(function (html) {
            $('#viewModalBody').html(html);
            const m = new bootstrap.Modal(document.getElementById('viewModal'));
            m.show();
          })
          .fail(function () {
            $('#viewModalBody').html('<div class="text-danger">불러오기 실패</div>');
            const m = new bootstrap.Modal(document.getElementById('viewModal'));
            m.show();
          });
      });

      // 삭제 버튼 클릭 시, confirm 후 해당 폼 제출
      $(document).on('click', '.btn-delete', function (e) {
        const ok = confirm('정말 삭제하시겠습니까? 이 작업은 되돌릴 수 없습니다.');
        if (!ok) {
          e.preventDefault();
        }
      });
    </script>
  </body>
</html>
