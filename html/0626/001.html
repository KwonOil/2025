<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display 예제</title>
    <style>
        .block {
            display: block;
            background-color: lightblue;
            margin: 5px;
            padding: 10px;
			width: 200px;
        }
        .inline {
            display: inline;
            background-color: lightgreen;
            margin: 5px;
            padding: 10px;
			width: 350px;
        }
        .inline-block {
            display: inline-block;
            background-color: lightcoral;
            margin: 5px;
            padding: 10px;
			width: 350px;
        }
    </style>
</head>
<body>

    <div class="block">Block Element 1</div>
    <div class="block">Block Element 2</div>
	
	<br>
	<br>

    <span class="inline">Inline Element 1</span>
    <span class="inline">Inline 2</span>
	
	<br>
	<br>

    <div class="inline-block">Inline-Block Element 1</div>
    <div class="inline-block">Inline-Block Element 2</div>

</body>
</html>
