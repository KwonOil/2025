<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>레드향 주문하기</title>
</head>
<body>
    <h1>레드향 주문하기</h1>
    <form action = "http://192.168.0.139/0620/register.php" autocomplete="off" method = "post">
        <fieldset>
        <legend>상품 선택</legend>
        <!-- Do it! 라디오 버튼과 체크 박스를 사용한 폼 만들기 -->

        <p><b>주문할 상품을 선택해 주세요.</b></p>
        <ul>
            <li>
            <label>
                <input type="checkbox" name="product[]" value="1kg" checked>
                레드향 1kg (10,000원)
            </label>
            </li>
            <li>
            <label>
                <input type="checkbox" name="product[]" value=2kg">
                레드향 2kg (18,000원)
            </label>
            </li>
            <li>
            <label>
                <input type="checkbox" name="product[]" value="3kg">
                레드향 3kg (25,000원)
            </label>
            </li>
        </ul>
        <ul>
            <li>
            <label><input type="checkbox" name="prod[]" value="s_3">선물용 3kg</label>
            </li>
            <li>
            <label><input type="checkbox" name="prod[]" value="s_5">선물용 5kg</label>
            </li>
            <li>
            <label><input type="checkbox" name="prod[]" value="f_3">가정용 3kg</label>
            </li>
            <li>
            <label><input type="checkbox" name="prod[]" value="f_5">가정용 5kg</label>
            </li>
        </ul>
        <p><b>포장 선택</b></p>
        <ul>
            <li><label><input type="radio" name="gift" value="yes">선물 포장</label></li>
            <li><label><input type="radio" name="gift" value="no">선물 포장 안 함</label></li>
        </ul>
        </fieldset>
        <fieldset>
        <legend>배송 정보</legend>
        <ul>
            <li>
                <label for="user-name">이름 </label>
                <input type="text" name = "name" id="user-name" value = "홍길동" readonly><!-- readonly : 변경 불가 -->
            </li>
            <li>
                <label for="addr">배송 주소</label>
                <input type="text" name = "address" id="addr">
            </li>
            <li>
                <label for="mail">이메일</label>
                <input type="email" name = "email" id="mail"required><!-- required : 필수 입력 -->
            </li>
            <li>
                <label for="phone">연락처</label>
                <input type="tel" name = "phone" id="phone">
            </li>
        </ul>
        </fieldset>
        <input type = "submit" value = "등록하기">
    </form>
</body>
</html>
