    <title>상품 소개 페이지</title>

        @font-face{
            font-family: 'Jua';
            src: url('font/Jua-Regular.ttf') format('truetype');
        }
        h1{
            font-size : 60px;
            font-family: "Jua", sans-serif;
            font-weight: 400;

        }
        p{

            text-decoration-color: blue;

<body>

        1. 아침 운동하기<br>
