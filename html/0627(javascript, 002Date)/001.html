<!DOCTYPE html>
<html>
    <head>
    <title>홈페이지 초기화면</title>
        <meta charset="UTF-8">
        <style>
            body{
                margin:0px;
                padding:0px;
                background-color: skyblue;
            }
            *{
                text-align: center;
                margin : 0px;
                padding:0px;
            }
            .header{
                position:sticky;
                top:0px;
                width: 100%;
                padding : 0px;
                background-color: green;
                color:white;
            }
            .header > .header_content{
                padding:20px;
            }
            .intro{
                padding : 10px 20px;
                background-color: black;
                color:white;
            }
            .intro a{
                padding : 10px 20px;
                text-decoration: none;
                color:white
            }
            .intro a:hover{
                background-color: whitesmoke;
                color:black;
            }
            .main{
                color:white;
                margin-top:10px;
            }
            footer{
                position:fixed;
                width: 100%;
                bottom:0px;
                left:0px;
                padding : 0px;
                margin:0px;
                background-color: skyblue;
                color:white;
            }
            .copyright{
                margin:10px 0px 0px 0px;
                line-height:50px;
                background-color: gray;
                color:white;
            }
        </style>
    </head>
    <body>
        <div class = "full" style="height: 100vh;">
            <div class = "header">
                <div class = "header_content">
                    <h1>나의 홈페이지</h1>
                    <p>환영합니다</p>
                </div>
                <div class = "intro">
                    <a href = "#">소개</a>
                    <a href = "#">서비스</a>
                    <a href = "#">연락처</a>
                </div>
            </div>
            <div class = "main">
                <h2>최고의 서비스</h2>
                <p>당신을 위한 최고의 솔루션을 제공합니다</p>
            <footer>
                <div class = "content_foot">
                    <p>최근 소식</p>
                    <p>여기에서 최신 소식을 확인하세요</p>
                </div>
                <div class = "copyright">
                    <p>2023 나의 홈페이지. 모든 권리 보유.</p>
                </div>
            </footer>

        </div>
    </body>
</html>
