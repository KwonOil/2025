{% extends "base.html" %}
{% block title %}{{ '직원 추가' if mode == 'create' else '직원 수정' }}{% endblock %}

{% block content %}
<h2 class="h5 mb-3">{{ '직원 추가' if mode == 'create' else '직원 수정' }}</h2>

<form method="post" class="row g-3">
  <!-- 이름 -->
  <div class="col-md-6">
    <label class="form-label">이름</label>
    <input type="text" class="form-control" name="name" value="{{ form.name or '' }}" required>
  </div>

  <!-- 이메일 -->
  <div class="col-md-6">
    <label class="form-label">이메일</label>
    <input type="email" class="form-control" name="email" value="{{ form.email or '' }}" required>
  </div>

  <!-- 부서 -->
  <div class="col-md-6">
    <label class="form-label">부서</label>
    <input type="text" class="form-control" name="department" value="{{ form.department or '' }}" required>
  </div>

  <!-- 연봉 -->
  <div class="col-md-3">
    <label class="form-label">연봉</label>
    <input type="number" step="0.01" class="form-control" name="salary" value="{{ form.salary or '' }}" required>
  </div>

  <!-- 입사일 -->
  <div class="col-md-3">
    <label class="form-label">입사일</label>
    <input type="date" class="form-control" name="hire_date" value="{{ form.hire_date or '' }}" required>
  </div>

  <!-- 제출/취소 -->
  <div class="col-12 d-flex gap-2">
    <button type="submit" class="btn btn-primary">
      {{ '추가' if mode == 'create' else '수정' }}
    </button>
    <a href="{{ url_for('list_employees') }}" class="btn btn-secondary">취소</a>
  </div>
</form>
{% endblock %}
