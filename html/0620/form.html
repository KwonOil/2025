<!DOCTYPE html>
<html>
    <head>
        <title>폼</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>폼폼</h1>
        <!-- action : 폼 태그 안의 내용을 처리해줄 서버 프로그램 지정 -->
        <!-- autocomplete : 자동완성, default는 on -->
        <form action = "http://192.168.0.139/0620/register.php" autocomplete="off" method = "post">
            
            <!-- <label for = "uid">아이디 : </label>
            <input type = "text" name = "id" id = "uid" value = "hong"><br>
            
            <label for = "upw">비밀번호 : </label>
            <input type = "password" name = "password" id = "upw"><br> -->

            <fieldset>
                <legend>배송 정보</legend>
                <!-- Do it! 배송 정보 입력하는 폼 만들기 -->
                <ul>
                    <li>
                        <label for="user-name">이름 </label>
                        <input type="text" name = "name" id="user-name" value = "홍길동" readonly><!-- readonly : 변경 불가 -->
                    </li>
                    <li>
                        <label for="addr">배송 주소</label>
                        <input type="text" name = "address" id="addr">
                    </li>
                    <li>
                        <label for="mail">이메일</label>
                        <input type="email" name = "email" id="mail"required><!-- required : 필수 입력 -->
                    </li>
                    <li>
                        <label for="phone">연락처</label>
                        <input type="tel" name = "phone" id="phone">
                    </li>
                </ul>
            </fieldset>
            <input type = "hidden" name = "secret" value = "비밀">
            <input type = "submit" value = "등록하기">
        </form>
    </body>
</html>
