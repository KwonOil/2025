<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고객 관리 시스템</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>고객 관리 시스템</h1>
            <button id="addBtn" class="btn btn-primary">+ 신규 고객 추가</button>
        </header>

        <main class="main-content">
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            {% for column in columns %}
                                <th>{{ column }}</th>
                            {% endfor %}
                            <th>관리</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for customer in customers %}
                            <tr>
                                <td>{{ customer[0] }}</td>
                                <td>{{ customer[1] }}</td>
                                <td>{{ customer[2] }}</td>
                                <td>{{ customer[3] }}</td>
                                <td class="amount">{{ "{:,}".format(customer[4]) }}원</td>
                                <td>{{ customer[5] }}</td>
                                <td class="action-buttons">
                                    <button class="btn btn-edit updateBtn" data-customer-id="{{ customer[0] }}">수정</button>
                                    <form action="/delete/{{ customer[0] }}" method="post" style="display:inline-block;">
                                        <button type="submit" class="btn btn-delete">삭제</button>
                                    </form>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    
</body>
</html>
