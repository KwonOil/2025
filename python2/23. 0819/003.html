<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>샘플 HTML</title>
</head>
<body>
    <h1>제목 1</h1>
    <p class="story">첫 번째 단락입니다.</p>
    <p>두 번째 단락입니다.</p>
    <ul id="ve-list">
        <li class="red green" data-lo="ko">첫 번째 리스트 항목</li>
        <li data-lo="us">두 번째 리스트 항목</li>
        <li data-lo="ko">세 번째 리스트 항목</li>
        <li>네 번째 리스트 항목</li>
    </ul>
    <h2>제목 2</h2>
    <p>세 번째 단락입니다.</p>
    <div></div> <!-- 비어 있는 div -->
    <div class="story">1</div> <!-- 비어 있는 div -->
    <h3>제목 3</h3>
    <p class="story">네 번째 단락입니다.</p>
    <h1>제목 1.1</h1>
    <p>다섯 번째 단락입니다.</p>
</body>
</html>
